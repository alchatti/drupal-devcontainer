version: "3"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "drupal"
      MYSQL_DATABASE: "drupal"
      MYSQL_USER: "drupal"
      MYSQL_PASSWORD: "drupal"
      cap_add: "SYS_NICE"
    ports:
      - "3306:3306"
    volumes:
      - "./dump:/dump"
      - "./config/mysql.cnf:/etc/mysql/conf.d/zmysql.cnf"
      - database:/var/lib/mysql
      # - "./database/db.sql:/docker-entrypoint-initdb.d/mydb.sql"
  app:
    build:
      context: .
      args:
        VARIANT: 7.4-apache-bullseye
        NODE_VERSION: 16
        DART_SASS_VERSION: 1.43.4
    # network_mode: service:db # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    user: vscode # use a non-root user for all processes
    depends_on:
      - db
    environment:
      AH_SITE_ENVIRONMENT: "devcontainer" # Acquia Recommendations
    ports:
      - "8585:80"
    volumes:
      - "./config/php.ini:/usr/local/etc/php/conf.d/zphp.ini:cached"
      - "./dump:/dump"
      - "./scripts:/scripts"
      - "./config/settings.local.php:'/var/www/html/docroot/sites/default/settings.local.php"
      # - "./diag.php:/var/www/html/web/index.php"
      # - "./workspace:/var/www/html"
      - webdrive:/var/www/html
volumes:
  database:
  webdrive:
